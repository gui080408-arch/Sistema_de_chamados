<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="css/criar_chamado.css">
</head>
<body>
     <section class="form-chamado">
      <div class="form-header">
        <h3>Descreve o incidente ou a requisição do chamado</h3>
      </div>

      <form>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select id="tipo">
            <option value="">Selecione</option>
            <option value="incidente">Incidente</option>
            <option value="requisicao">Requisição</option>
          </select>
        </div>

        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select id="categoria">
            <option value="">Selecione</option>
            <option value="hardware">Hardware</option>
            <option value="software">Software</option>
          </select>
        </div>

        <div class="form-group">
          <label for="urgencia">Urgência</label>
          <input type="text" id="urgencia" placeholder="Baixa, média, alta...">
        </div>

        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" placeholder="Digite o título do chamado">
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" rows="3" placeholder="Descreva o problema"></textarea>
        </div>

        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </section>
  </div>
</body>
</html>
